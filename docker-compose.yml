mysql:
    build: ./mysql
    ports: ['3306:3306']
    volumes: ['./mysql/data:/var/lib/mysql']
    environment: {MYSQL_ROOT_PASSWORD: 123456}

redis:
    build: ./redis
    ports:
      - "6379:6379"

nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./wwwroot/:/usr/local/html/

php73:
  build: ./php
  expose:
    - "9000"
  volumes:
    - ./wwwroot/:/usr/local/html/:rw
    - ./php/php.ini:/usr/local/etc/php/php.ini:ro
    - ./php/php-fpm.d/www.conf:/usr/local/etc/php-fpm.d/www.conf:rw
    - ./php/log/php-fpm/:/var/log/php-fpm/:rw